Accounts:
    sf_object: Account
    fields:
        - Name

Contacts:
    sf_object: Contact
    fields:
        - Salutation
        - FirstName
        - LastName
        - Email
        - Phone
        - Title
    lookups:
        AccountId:
            table: Account

Funding Programs:
    sf_object: Funding_Program__c
    fields:
        - Name
        - Description__c
        - End_Date__c
        - Start_Date__c
        - Status__c
        - Total_Program_Amount__c

Funding Requests:
    sf_object: Funding_Request__c
    fields:
        - Name
        - Application_Date__c
        - Awarded_Amount__c
        - Awarded_Date__c
        - Close_Date__c
        - Closed_reason__c
        - Geographical_Area_Served__c
        - Population_Served__c
        - Recommended_Amount__c
        - Requested_Amount__c
        - Requested_For__c
        - Status__c
        - Term_End_Date__c
        - Term_Start_Date__c
        - Terms__c
    lookups:
        Applying_Contact__c:
            table: Contact
        Applying_Organization__c:
            table: Account
        FundingProgram__c:
            table: Funding_Program__c

Disbursements:
    sf_object: Disbursement__c
    fields:
        - Amount__c
        - Disbursement_Date__c
        - Disbursement_Method__c
        - Scheduled_Date__c
        - Status__c
        - Type__c
    lookups:
        Funding_Request__c:
            table: Funding_Request__c

Requirements:
    sf_object: Requirement__c
    fields:
        - Name
        - Completed_Date__c
        - Due_Date__c
        - Requirements__c
        - Status__c
        - Type__c
    lookups:
        Disbursement__c:
            table: Disbursement__c
        Funding_Request__c:
            table: Funding_Request__c
        Primary_Contact__c:
            table: Contact
Reviews:
    sf_object: Review__c
    fields:
        - Name
        - Comments__c
        - DueDate__c
        - Status__c
        - SubmittedDate__c
    lookups:
        FundingRequest__c:
            table: Funding_Request__c
